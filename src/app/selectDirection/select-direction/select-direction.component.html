<div class="main">
    <p color="primary">Discover the cheapest way to get anywhere by plane, train, bus and ride share altogether</p>
  
     <form [formGroup]="directionForm" novalidate (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <input [(ngModel)]="directionFrom" (input)="onChangeFrom($event.target.value)" type="text"
                    placeholder="From" aria-label="Number" matInput formControlName="fromControl"
                    [matAutocomplete]="auto1">
                <mat-autocomplete #auto1="matAutocomplete">
                    <mat-option *ngFor="let item of directionFromArr" [value]="item">
                        {{item}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <span class="material-icons" (click)="changeDirection()">
                sync_alt
            </span>
            <mat-form-field class="full-width">
                <input [(ngModel)]="directionTo" (input)="onChangeTo($event.target.value)" type="text"
                    placeholder="To" aria-label="Number" matInput formControlName="toControl" [matAutocomplete]="auto2">
                <mat-autocomplete #auto2="matAutocomplete">
                    <mat-option *ngFor="let dir of directionToArr" [value]="dir">
                        {{dir}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
  <!--           <button mat-flat-button color="primary" type="submit" [disabled]="directionForm.invalid">Let's go</button> -->
            <button mat-flat-button color="primary" type="submit" >Let's go</button>
      
        </form>
    
</div>
