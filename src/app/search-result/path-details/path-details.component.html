<article *ngFor="let rout  of paths">
    <section class="totalInfo">
        <h4>{{rout.pathType}}</h4>
        <div>
            <p><span>Total price:&ensp;</span>{{rout.details.euro_price}}</p>
            <span class="spacer"></span>
            <p><span>Total time:&ensp;</span>{{rout.details.duration_minutes}}</p>
        </div>
    </section>
    <section *ngFor="let path of rout.details.direct_paths">
        <div>
            <p><span>From:&ensp;</span> {{path.from}}</p>
            <span class="spacer"></span>
            <p> <span>To:&ensp;</span>{{path.to}}</p>
            <span class="spacer"></span>
            <p> <span>Transport:&ensp;</span>{{path.transportation_type}}</p>
        </div>
        <div>
            <p><span>Price:&ensp;</span> {{path.euro_price}}</p>
            <span class="spacer"></span>
            <p><span>Iime:&ensp;</span>{{path.duration_minutes }}</p>
        </div>
    </section>

</article>
